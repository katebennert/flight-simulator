<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brew Punk: Flight Simulator</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="brew-punk-logo">
      <img
        src="tbd logo url"
        alt="brew-punk-logo"
      />
    </div>

    <div class="container" id="main-question">
        <h1>What'll it be?</h1>
    </div>

    <div class="container">
      <form class="find-a-beer-form">
        <select name="color" id="color-select">
            <option value="">&#x1F37A; COLOR</option>
            <option value="pale">Pale: like SPF 70 and a pool party.</option>
            <option value="golden">Golden: like a late summer sunset.</option>
            <option value="amber">Amber: like pumkin pie and maple leaves.</option>
            <option value="brown">Brown: like cinnamon and chestnuts roasting on an open fire.</option>
            <option value="dark">Dark: like coffee, chocolate, and endless winter.</option>
        </select>
        <select name="flavor" id="flavor-select">
            <option value="">&#x1F445; FLAVOR</option>
            <option value="dank">"I strongly identify with the word 'Dank'."</option>
            <option value="ipa">"I'm an IPA person."</option>
            <option value="pale-ale">"I want to know the hops are there..."</option>
            <option value="lager">"I just want a beer flavored beer."</option>
            <option value="fruity">"My sweet tooth is thirsty."</option>
        </select>
        <select name="abv" id="abv-select">
            <option value="">&#x2620; ABV</option>
            <option value="high">>10%</option>
            <option value="med-high">7-10%</option>
            <option value="med">6-7%</option>
            <option value="med-low">4-6%</option>
            <option value="low"><4%</option>
        </select>
        <button class="btn" id="beer-btn">Beer Me!</button>
      </form>
    </div>

    <div id="beer-results-container">
       
    </div>

  </body>
</html>
