<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Brew Punk: Flight Simulator</title>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Permanent+Marker&family=Press+Start+2P&display=swap" rel="stylesheet">
 
  </head>
  <body>
    <div id="brew-punk-logo">
      <img
        src="./images/brew-punk-logo.png"
        alt="Brew Punk Logo"
        style="width:100px;height:100px"
      />
    </div>

    <div class="container" id="main-question">
        <h1>What's brewing?</h1>
    </div>

    <div class="container">
      <form class="find-a-beer-form">
        <select name="color" id="color-select">
            <option value="">&#x1F37A; COLOR</option>
            <option value="pale">Pale</option>
            <option value="golden">Golden</option>
            <option value="amber">Amber</option>
            <option value="brown">Brown</option>
            <option value="dark">Dark</option>
        </select>
        <select name="flavor" id="flavor-select">
            <option value="">&#x1F445; FLAVOR</option>
            <option value="dank">Bitterest</option>
            <option value="ipa">Bitter</option>
            <option value="pale-ale">Hoppy</option>
            <option value="lager">Lager-like</option>
            <option value="fruity">Sweet</option>
        </select>
        <select name="abv" id="abv-select">
            <option value="">&#x2620; ABV</option>
            <option value="high">>10%</option>
            <option value="med-high">7-10%</option>
            <option value="med">6-7%</option>
            <option value="med-low">4-6%</option>
            <option value="low"><4%</option>
        </select>
        <button class="btn" id="beer-btn">Beer Me!</button>
      </form>
    </div>

    <div id="beer-results-container">
       
    </div>

  </body>
</html>
